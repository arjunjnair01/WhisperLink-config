apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisperlink-deployment  
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wisperlink          
  template:
    metadata:
      labels:
        app: wisperlink        
    spec:
      containers:
      - name: wisperlink
        image: arjunjnair12/wisperlink:9aafbbcbd5dd87b4d10dc1e3a4f55a1d6a1ff4f7  
        ports:
        - containerPort: 3000
