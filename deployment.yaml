apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisperlink-deployment  
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wisperlink          
  template:
    metadata:
      labels:
        app: wisperlink        
    spec:
      containers:
      - name: wisperlink
        image: arjunjnair12/wisperlink:7236443e239e4d809ac4d8ca8af263246cdde3d9
        ports:
        - containerPort: 3000
