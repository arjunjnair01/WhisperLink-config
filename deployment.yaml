apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisperlink-deployment  
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wisperlink          
  template:
    metadata:
      labels:
        app: wisperlink        
    spec:
      containers:
      - name: wisperlink
        image: arjunjnair12/wisperlink:1c5538f4c246df30e6291068f0e1c2e8fa66b8b4
        ports:
        - containerPort: 3000
